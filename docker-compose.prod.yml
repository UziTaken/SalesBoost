version: '3.8'

services:
  # ============================================
  # 后端服务
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: salesboost-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - ENV_STATE=production
      - DATABASE_URL=sqlite+aiosqlite:///./data/salesboost.db
      - REDIS_URL=redis://redis:6379/0
      - REDIS_PASSWORD=redis_password_2024
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=*
      - ALLOWED_HOSTS=*
      - SUPABASE_URL=
      - SUPABASE_KEY=
      - SUPABASE_JWT_SECRET=
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - redis
    networks:
      - salesboost-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # 前端服务 (简化版 - 使用Nginx)
  # ============================================
  frontend:
    image: nginx:alpine
    container_name: salesboost-frontend
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - salesboost-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Redis缓存
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: salesboost-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis_password_2024
    volumes:
      - redis-data:/data
    networks:
      - salesboost-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password_2024", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================
# 数据卷
# ============================================
volumes:
  redis-data:
    driver: local

# ============================================
# 网络
# ============================================
networks:
  salesboost-network:
    driver: bridge
